<app-loader [loading]="loading" [failed]="failed"></app-loader>

<div class="row" *ngIf="!loading">
  <div class="col s8 offset-s2 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
    <pokemon-card [pokemon]="pokemon?.baseInfo" [withLink]="false"></pokemon-card>
  </div>
  <div class="col s12 center">
    <a class="waves-effect waves-light btn-large" (click)="goBack($event)">Back</a>
  </div>
</div>
