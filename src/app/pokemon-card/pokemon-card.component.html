<div class="card">
  <div class="card-image">
    <img [src]="pokemon?.sprite">
  </div>
  <div class="card-content">
    <span class="card-title truncate" [title]="pokemon?.name">
      #{{pokemon?.id}} <span class="capitalize">{{pokemon?.name}}</span>
    </span>
  </div>
  <div class="card-action center" *ngIf="withLink">
    <a class="no-margin" href="" [routerLink]="['/pokemons', pokemon?.id]">View details</a>
  </div>
</div>
